<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 30px "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: bold;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<body>
  <div> Parameter 1
    <input type="radio" name="option1" value="ob" checked="checked" > OB <br>
    <input type="radio" name="option1" value="sp"> Speed <br>
  </div>
  <div> Parameter 2
  <input type="radio" name="option2" value="outs" checked="checked"> Outs <br>
  <input type="radio" name="option2" value="pt"> Points <br>
  </div>
</body>
<script src="d3.v3.min.js"></script>
<script src="jquery-1.11.1.min.js"></script>
<script>

var hierarchy,
    data,
    curVal1 = "ob",
    curVal2 = "outs",
    curVal3 = "ob";

var margin = 20,
    diameter = 960;

var circleColor = d3.scale./*category10();*/linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);
    
var cardColor = d3.scale.quantize()
    .domain([4, 11])
    .range(["#ffffb2", "#fed976", "#feb24c", "#fd8d3c", "#f03b20", "#bd0026"]);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return getNumChildLeaves(d); })

// Add the svg canvas
var svg = d3.select("body").append("svg")
    .attr("viewBox","0 0 960 960")
    .attr("perserveAspectRatio","xMinYMid")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubbleFrame")
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.csv("batterExport.csv",
  function(d) {
    return {
      nm: d.Name,
      yr: d.year,
      st: d.set,
      cn: +d.cardNo, // + converts to number
      tm: d.team,
      ob: +d.onbase,
      so: +d.so,
      gb: +d.gb,
      fb: +d.fb,
      outs: +d.so + +d.gb + +d.fb,
      bb: +d.bb,
      b1: +d.b1,
      b2: +d.b2,
      b3: +d.b3,
      hr: +d.hr,
      pt: +d.pts,
      sp: +d.sp,
      hd: d.hand,
      p1: d.pos1,
      f1: +d.fld1,
      p2: d.pos2,
      f2: +d.fld2,
      p3: d.pos3,
      f3: +d.fld3,
      p4: d.pos4,
      f4: +d.fld4
    };
  },
  function(error, root) {
    data = root; // data set and doesn't change.
    computeHierarchy();
    theDisplay();
  }
);

/*
Take raw csv data and transform it into a json hierarchy based on given sort values.
*/
function computeHierarchy(){
  hierarchy = data;

  var ob_element, outs_element, newRoot, build;
  var batters = {"name": "batters", "children": []};
  
  // Obtain selected attributes' max/min values.
  var extent1 = d3.extent(hierarchy, function(d) { return d[curVal1]; });
  var extent2 = d3.extent(hierarchy, function(d) { return d[curVal2]; });
  
  // Build the data json
  //
  // Algorithm time:
  // const * const * 2 * O(n)
  // Also note that with points, we can skip every 10 values.
  
  for(var i = extent1[0]; i <= extent1[1]; curVal1 == "pt" ? i+=10 : i++){ // constant time
    ob_element = {"ob": i, "children": []};
    for(var j = extent2[0]; j <= extent2[1]; curVal2 == "pt" ? j+=10 : j++){ // constant time
      outs_element = {"outs": j, "children": []};
      
      found = [];
      newRoot = [];
      hierarchy.map(function(val){ // O(n)
        if(val[curVal1] == i && val[curVal2] == j){
          found.push(val);
        }
        else newRoot.push(val);
      });
      
      // add each found item
      found.map(function(val){ // O(n)
        outs_element.children.push(val);
      });
      
      hierarchy = newRoot;
      
      if(outs_element.children.length > 0) ob_element.children.push(outs_element);
    }
    
    batters.children.push(ob_element);
  }
  // The results!
  //$(".d").html('<pre>'+JSON.stringify(batters, null, '  ')+'</pre>');

  hierarchy = batters;
}

/*
All the D3 magic to render the data.
*/
function theDisplay(){

  $("svg > g").empty();

  var root = hierarchy,
      focus = root,
      nodes = pack.nodes(root),
      view;

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", getClass)
      .style("fill", function(d) { return d.children ? circleColor(d.depth) : cardColor(d[curVal3]); })
      .style("display", visibility)
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = svg.selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("display", function(d) { return d.parent === root ? null : "none"; })
      .text(function(d) { return appropriateName(d); });

  var node = svg.selectAll("circle,text");

  d3.select("body")
    //.style("background", circleColor(-1))
    .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
      .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
      .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
      .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
    //node.style("display", null );
  }
}

function appropriateName(circle){
  if(circle.depth == 1) return circle[curVal1]; // First level circle
  if(circle.depth == 2) return circle[curVal2]; // Second level circle
  if(circle.hasOwnProperty("nm")) return circle["nm"]; // leaf
  return "";
}

function visibility(d) {
  if(false || (d.children && d.ob)) return null;
  return null;
}

function getClass(d) {
  if(d.parent){
    if(d.children){
      if(d.ob) return "node ob";
      else if(d.outs) return "node outs";
      else if(d.hr) return "node hr";
      else return "node";
    }
    else return "node node--leaf";
  }
  return "node node--root";
}

function getNumChildLeaves(node) {
  var i = 0;
  function recurse(node) {
    if(node.children){
      node.children.forEach(function(child) { recurse(child); });
    }
    else{
      // it's a leaf!
      i++;
    }
  }

  recurse(node);
  return i;
}

d3.select(self.frameElement).style("height", diameter + "px");


// Make responsive!
var chart = $(".bubbleFrame"),
    aspect = chart.width() / chart.height(),
    container = chart.parent();
$(window).on("resize", function() {
    var targetWidth = container.width();
    if(targetWidth < diameter){
      chart.attr("width", targetWidth);
      chart.attr("height", Math.round(targetWidth / aspect));
    }
}).trigger("resize");

// Change data from user input!
$(":radio[name*='option']").change(function(){
  curVal1 = $("[name='option1']:checked").val();
  curVal2 = $("[name='option2']:checked").val();
  computeHierarchy();
  theDisplay();
});


</script>
