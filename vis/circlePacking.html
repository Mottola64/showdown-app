<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<body>
  <div> Parameter 1
    <input type="radio" name="option1" value="ob" checked="checked" > OB <br>
    <input type="radio" name="option1" value="sp"> Speed <br>
  </div>
  <div> Parameter 2
  <input type="radio" name="option2" value="outs" checked="checked"> Outs <br>
  <input type="radio" name="option2" value="pt"> Points <br>
  </div>
</body>
<script src="d3.v3.min.js"></script>
<script src="jquery-1.11.1.min.js"></script>
<script>

var hierarchy,
    data;

var margin = 20,
    diameter = 960;

var color = d3.scale.category10();//linear()
    //.domain([-1, 5])
    //.range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    //.interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) { return getNumChildLeaves(d); })

var svg = d3.select("body").append("svg")
    .attr("viewBox","0 0 960 960")
    .attr("perserveAspectRatio","xMinYMid")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubbleFrame")
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.csv("batterExport.csv",
  function(d) {
    return {
      nm: d.Name,
      yr: d.year,
      st: d.set,
      cn: +d.cardNo, // + converts to number
      tm: d.team,
      ob: +d.onbase,
      so: +d.so,
      gb: +d.gb,
      fb: +d.fb,
      outs: +d.so + +d.gb + +d.fb,
      bb: +d.bb,
      b1: +d.b1,
      b2: +d.b2,
      b3: +d.b3,
      hr: +d.hr,
      pt: +d.pts,
      sp: +d.sp,
      hd: d.hand,
      p1: d.pos1,
      f1: +d.fld1,
      p2: d.pos2,
      f2: +d.fld2,
      p3: d.pos3,
      f3: +d.fld3,
      p4: d.pos4,
      f4: +d.fld4
    };
  },
  function(error, root) {
    data = root;
    theDisplay(computeData());
  }
);

function computeData(){
    hierarchy = data;

    var ob_element, outs_element, hr_element;
//    var ob_max = 0, ob_min = 10, outs_max = 0, outs_min = 10, hr_max = 0, hr_min = 10;
    var newRoot, build;
    var batters = {"name": "batters", "children": []};
    
    // Get min and max of the values we are splitting up by
//    root.map(function(a){
//      if(a.ob > ob_max) ob_max = a.ob;
//      if(a.ob < ob_min) ob_min = a.ob;
//      if(a.outs > outs_max) outs_max = a.outs;
//      if(a.outs < outs_min) outs_min = a.outs;
//      if(a.hr > hr_max) hr_max = a.hr;
//      if(a.hr < hr_min) hr_min = a.hr;
//    });
    var v1 = $("[name='option1']:checked").val();
    var v2 = $("[name='option2']:checked").val();
    var extent1 = d3.extent(hierarchy, function(d) { return d[v1]; });
    var extent2 = d3.extent(hierarchy, function(d) { return d[v2]; });
    var extent3 = d3.extent(hierarchy, function(d) { return d["hr"]; });
    
    //console.log(ob_max);console.log(ob_min);console.log(outs_max);console.log(outs_min);console.log(hr_max);console.log(hr_min);
    
    // Build the json
    //
    // Notes on the algorithm:
    // Using newRoot (taking out the found values) gives O(n^2). 
    // Using root (not taking out any values as we go) gives O(n!).
    //
    // We *could* get O(n) by putting the nested for-constant loops INSIDE the
    // root.map function. The data structure would have to be pre-built, but then
    // each player could be pushed on to its appropriate place as they are found.
    
    for(var i = extent1[0]; i <= extent1[1]; i++){
      ob_element = {"ob": i, "children": []};
      for(var j = extent2[0]; j <= extent2[1]; j++){
        outs_element = {"outs": j, "children": []};
        for(var k = extent3[0]; k <= extent3[1]; k++){
          hr_element = {"hr": k, "children": []};
          
          found = [];
          newRoot = [];
          hierarchy.map(function(val){
            if(val[v1] == i && val[v2] == j && val["hr"] == k){
              found.push(val);
            }
            else newRoot.push(val);
          });
          
          // add each found item
          found.map(function(val){
            hr_element.children.push(val);
          });
          
          if(hr_element.children.length > 0) outs_element.children.push(hr_element);
           
          hierarchy = newRoot;
          
        }
        
        if(outs_element.children.length > 0) ob_element.children.push(outs_element);
      
      }
      
      batters.children.push(ob_element);
      
    }
    // The results!
    //$(".d").html('<pre>'+JSON.stringify(batters, null, '  ')+'</pre>');

  //return batters;
  hierarchy = batters;
}

function theDisplay(){

  $("svg>g").empty();

  var root = hierarchy,
      focus = root,
      nodes = pack.nodes(root),
      view;

  var circle = svg.selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", getClass)
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .style("display", visibility)
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var text = svg.selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? null : "none"; })
      .text(function(d) { return d.pt; });

  var node = svg.selectAll("circle,text");

  d3.select("body")
      .style("background", color(-1))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
        
    /*transition.selectAll("display")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });*/
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
    //node.style("display", null );
  }
}

function visibility(d) {
  if(false || (d.children && d.ob)) return null;
  return null;
}


function getClass(d) {
  if(d.parent){
    if(d.children){
      if(d.ob) return "node ob";
      else if(d.outs) return "node outs";
      else if(d.hr) return "node hr";
      else return "node";
    }
    else return "node node--leaf";
  }
  return "node node--root";
}
      
      
function getNumChildLeaves(node) {
  var i = 0;
  function recurse(node) {
    if(node.children){
      node.children.forEach(function(child) { recurse(child); });
    }
    else{
      // it's a leaf!
      i++;
    }
  }

  recurse(node);
  return i;
}

d3.select(self.frameElement).style("height", diameter + "px");


// Make responsive!
var chart = $(".bubbleFrame"),
    aspect = chart.width() / chart.height(),
    container = chart.parent();
$(window).on("resize", function() {
    var targetWidth = container.width();
    if(targetWidth < diameter){
      chart.attr("width", targetWidth);
      chart.attr("height", Math.round(targetWidth / aspect));
    }
}).trigger("resize");

// Change data from user input!
$(":radio[name*='option']").change(function(){
  theDisplay(computeData());
});

</script>
